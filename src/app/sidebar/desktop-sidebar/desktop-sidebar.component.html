<header>
  @if (sidebarOpen) {
  <h2>moneyhub</h2>
  } @else {
  <h2 class="collapsed">m</h2>
  }
</header>
<nav>
  <a routerLink="/dashboard" routerLinkActive="active-sidebar-item">
    <div>
      <i class="fa-solid fa-house"></i>
      <p [ngClass]="{ 'hide-sidebar-item': !sidebarOpen }">Dashboard</p>
    </div>
  </a>
  <a routerLink="/transactions" routerLinkActive="active-sidebar-item">
    <div>
      <i class="fa-solid fa-money-bill-transfer"></i>
      <p
        [ngClass]="{ hidden: !sidebarOpen, 'hide-sidebar-item': !sidebarOpen }"
      >
        Transactions
      </p>
    </div>
  </a>
  <a routerLink="/budgets" routerLinkActive="active-sidebar-item">
    <div>
      <i class="fa-solid fa-chart-pie"></i>
      <p
        [ngClass]="{ hidden: !sidebarOpen, 'hide-sidebar-item': !sidebarOpen }"
      >
        Budgets
      </p>
    </div>
  </a>
  <a routerLink="/sinking-funds" routerLinkActive="active-sidebar-item">
    <div>
      <i class="fa-solid fa-envelope"></i>
      <p
        [ngClass]="{ hidden: !sidebarOpen, 'hide-sidebar-item': !sidebarOpen }"
      >
        Sinking Funds
      </p>
    </div>
  </a>
  <a routerLink="/recurring" routerLinkActive="active-sidebar-item">
    <div>
      <i class="fa-solid fa-repeat"></i>
      <p
        [ngClass]="{ hidden: !sidebarOpen, 'hide-sidebar-item': !sidebarOpen }"
      >
        Recurring Bills
      </p>
    </div>
  </a>
  <a routerLink="/investments" routerLinkActive="active-sidebar-item">
    <div>
      <i class="fa-solid fa-coins"></i>
      <p
        [ngClass]="{ hidden: !sidebarOpen, 'hide-sidebar-item': !sidebarOpen }"
      >
        Investments
      </p>
    </div>
  </a>
  <a routerLink="/stocks" routerLinkActive="active-sidebar-item">
    <div>
      <i class="fa-solid fa-arrow-trend-up"></i>
      <p
        [ngClass]="{ hidden: !sidebarOpen, 'hide-sidebar-item': !sidebarOpen }"
      >
        Stocks
      </p>
    </div>
  </a>
  <!-- <a href="/">

  </a>
  <a href="/">
    <div>
      <span>M</span>
      <p>News</p>
    </div>
  </a> -->
</nav>

<footer (click)="toggleSidebar()">
  <div><-</div>
  <button>Minimize Menu</button>
</footer>
